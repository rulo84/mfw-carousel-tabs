<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->

    <title>Bootstrap MFW Template</title>

<body class="vh-100 m-0 p-0">
    <div id="carouselExampleControls" class="carousel slide carousel_slide" data-ride="carousel">
        <div class="carousel-inner h-100">
            <div class="carousel-item active carousel_bg_image_styling" aria-label="" id="carousel_slide_one">
                <img class="d-block w-100" src="img/pexels-caleb-oquendo-3193176.jpg" alt="Second slide">
                <div class="carousel-caption">
                    <h1 class="classicRue">Classic Rue's</h1>
                    <p class="classic">Classic Luxury At Your Fingertips</p>
                    <button class="btn btn-primary">Learn More</button>
                </div>
            </div>
          <div class="carousel-item carousel_bg_image_styling">
            <img class="d-block w-100" src="img/pexels-markus-spiske-2101260.jpg" alt="Second slide">

            <img class="d-block w-100" src="img/pexels-markus-spiske-2956141.jpg" alt="Third slide">
          </div>
          <div class="carousel-item carousel_bg_image_styling">
            <img class="d-block w-100" src="img/pexels-mike-132657.jpg" alt="fourth slide">
          </div>
          <div class="carousel-item carousel_bg_image_styling">
            <img class="d-block w-100" src="img/pexels-pixabay-533685.jpg" alt="fifth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <ul class="nav nav-pills m-3 mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
      </div>






    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
